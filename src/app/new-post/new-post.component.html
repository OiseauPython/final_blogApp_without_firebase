<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" formControlName="author">
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <input type="text" id="summary" class="form-control" formControlName="summary">
        </div>
        <div class="form-group">
            <label for="article">Article</label>
            <input type="text" id="article" class="form-control" formControlName="article">
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
    </form>
</div>
